<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen zur Anmelde-Seite</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2018/04/29/21/26/paper-boat-3361172_1280.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            color: #004085;
        }
        .btn-primary {
            background-color: #004085;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .navbar {
            background-color: #004085;
        }
        .navbar-brand {
            color: #fff;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Schifffahrtsgesellschaft</a>
    </nav>

    <div class="container text-center">
        <div class="jumbotron bg-transparent mt-3">
            <h1 class="display-4">Willkommen</h1>
            <p class="lead">Bitte wählen Sie eine Anmeldemöglichkeit:</p>
        </div>
        <div class="btn-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Anmeldung als Passagier</h5>
                    <a href="login_passagiere.jsp" class="btn btn-primary">Passagier anmelden</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Anmeldung als Mitarbeiter</h5>
                    <a href="login_mitarbeiter.jsp" class="btn btn-secondary">Mitarbeiter anmelden</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
